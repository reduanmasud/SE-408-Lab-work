<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Orderd List</title>
</head>
<body>
	
	<center><h1>Orderd List</h1></center>

	<h2>List of some animal</h2>
	<ol>
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ol>
	
	
	<h2>Same list using roman number</h2>
	<ol type="i">
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ol>
	
	<h2>Same list using a,b,c...</h2>
	<ol type="a">
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ol>
</body>
</html>
