<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Unorderd List</title>
</head>
<body>
	
	<center><h1>Unorderd List</h1></center>

	<h2>List of some animal</h2>
	<ul>
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ul>
	
	
	<h2>Same list using Square</h2>
	<ul type="square">
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ul>
	
	<h2>Same list using Disc</h2>
	<ul type="circle">
		<li>Camel</li>
		<li>Caterpillar</li>
		<li>Deer</li>
		<li>Lion</li>
		<li>Elephant</li>
	</ul>
</body>
</html>
